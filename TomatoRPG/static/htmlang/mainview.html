<div class="card bg-light border-0 text-center" style="width: 130px">
    <div class="card-body">
        <div ng-controller="ClockApp">
            <!--{$ clock | date: "MM/dd/yyyy 'at' h:mma" $}-->
            <div class="single-chart">
                <svg viewBox="0 0 36 36" class="circular-chart" ng-class="momentum == 'relax' ? 'green' : 'blue'">
                    <path class="circle-bg"
                          d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                          stroke-dasharray="{$ timerNorm $}, 100"
                          d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">{$ timer | date: "m:ss" $}</text>
                </svg>
            </div>
            <div class="Space-10"></div>
            <div ng-show="status == 'stopped'">
                <button type="button" class="btn btn-dark" ng-click="startButton()">Start</button>
            </div>
            <div ng-show="status == 'running'">
                <button type="button" class="btn btn-danger" ng-click="pauseButton()">Pause</button>
            </div>
            <div ng-show="status == 'paused'">
                <button type="button" class="btn btn-warning" ng-click="continueButton()">Continue</button>
            </div>
            <div ng-show="status == 'torelax'">
                <button type="button" class="btn btn-success" ng-click="startRelax()">Relax</button>
            </div>
            <div ng-show="status == 'relaxing'">
                <button type="button" class="btn btn-warning" ng-click="stopRelax()">Break</button>
            </div>
            <div>
                {$ ammount $} / {$ ammountMax $}
            </div>
            <div>
                {$ relaxShortStream $} / {$ relaxShortMax $}
            </div>
        </div>

    </div>
</div>
